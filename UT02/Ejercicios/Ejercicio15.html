    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <form method="post">
        <p>
            <label>DNI: <input type="text" name="dni" pattern="[0-9]{8}[A-Z]{1}"></label>
        </p>

        <p><label>Password: <input type="password" name="pass" required minlength="8" maxlength="10"></label></p>


        <p><label>Correo electr√≥nico: <input type="email" name="mail" required></label></p>

        <p><label><input type="file" name="file" required accept=".jpg,.jpeg,.png" ></label></p>
        <p><label><input type="file" name="file" accept="image/jpeg"></label></p>

        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
