<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">

        <fieldset>
            <legend>Configura tu pizza</legend>
            <fieldset>
                <legend>Tipo de masa</legend>
                <ul>
                    <li><label><input type="radio" value="F" name="masa">Fina</label></li>
                    <li><label><input type="radio" value="G" name="masa">Gruesa</label></li>
                    <li><label><input type="radio" value="Q" name="masa">Borde relleno de queso</label></li>
                    <li><label><input type="radio" value="SG" name="masa">Sin gluten</label></li>
                </ul>
            </fieldset>


            <fieldset>
                <legend>Extras</legend>
                <ul>
                    <li><label><input type="checkbox" name="extra" value="IA-PI">Pimiento</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-CE">Cebolla</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-CP">Carne picada</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-PL">Pollo</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-BE">Berenjena</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-XQ">Extra de queso</label></li>
                    <li><label><input type="checkbox" name="extra" value="IA-BBQ">Salsa barbacoa</label></li>
                </ul>
            </fieldset>

        </fieldset>
        <fieldset>
            <legend>Datso de entrega</legend>
        </fieldset>




    </form>

</body>

</html>
