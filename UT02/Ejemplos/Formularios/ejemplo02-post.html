<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario POST</title>
</head>

<body>
    <h1>Ejemplo de formulario POST</h1>
    <form method="post" action="http://localhost:8080/view-form/post">
        <label>Usuario: <input type="text" name="usr"></label>
        <label>Contrase√±a: <input type="password" name="pwd"></label>
        <label>Ciudad: <input type="text" name="ciudad" list="cityList"></label>
        <datalist id="cityList">
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Malaga">Malaga</option>
            <option value="Marbella">Marbella</option>
            <option value="Montecarlo">Montecarlo</option>
            <option value="Bilbao">Bilbao</option>
        </datalist>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
