<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de radio buttons excluyentes</title>
</head>

<body>
    <h1>Ejemplo de radio buttons excluyentes</h1>
    <form method="post" action="http://localhost:8080/view-form/post">
        <p><label><input type="radio" name="opcion" value="1">Opcion 1</label></p>
        <p><label><input type="radio" name="opcion" value="2">Opcion 2</label></p>
        <p><label><input type="radio" name="opcion" value="3">Opcion 3</label></p>
        <button type="submit">Enviar</button>
    </form>
    <p>Al tener todos el mismo valor en el atributo "name", son excluyentes.</p>
    <p>Sólo se podrá seleccionar una de las opciones.</p>
</body>

</html>
