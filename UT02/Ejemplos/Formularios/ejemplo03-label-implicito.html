<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de label con asociación implícita</title>
</head>

<body>
    <h1>Ejemplo de label con asociación implícita</h1>
    <form method="post" action="http://localhost:8080/view-form/post">
        <label>Usuario: <input type="text" name="usr"></label>
        <label>Contraseña: <input type="password" name="pwd"></label>
        <label><input type="checkbox" name="remember" value="true"> Recordarme</label>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
