<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba POST</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Formulario de prueba POST</h1>
<form method="post" action="/view-form/post">
    <p>
        <label for="campoTextoA">
            Campo 'campoTextoA':
        </label>
        <input type="text" name="campoTextoA" id="campoTextoA">
    </p>
    <p>
        <label for="campoTextoB">
            Campo 'campoTextoB':
        </label>
        <input type="text" name="campoTextoB" id="campoTextoB">
    </p>
    <p>
        <input type="checkbox" name="campoCheckbox" id="campoCheckbox" value="valor-checkbox">
        <label for="campoCheckbox">
            Campo 'campoCheckbox':
        </label>
    </p>
    <p>
        <button>Enviar</button>
    </p>
</form>

</body>
</html>
