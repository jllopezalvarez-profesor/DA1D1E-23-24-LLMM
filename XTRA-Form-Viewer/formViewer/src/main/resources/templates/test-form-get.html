<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba GET</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Formulario de prueba GET</h1>
<form method="get" action="/view-form/get">
    <p>
        <label for="nombre">
            Nombre:
        </label>
        <input type="text" name="nombre" id="nombre">
    </p>
    <p><label><input type="radio" value="r-1" name="opcionradio" checked> Opción radio 1</label></p>
    <p><label><input type="radio" value="r-2" name="opcionradio"> Opción radio 2</label></p>
    <p><label><input type="radio" value="r-3" name="opcionradio"> Opción radio 3</label></p>
    <p><label><input type="radio" value="r-4" name="opcionradio"> Opción radio 4</label></p>


    <p><label><input type="checkbox" value="c-1" name="opcioncheck"> Opción check 1</label></p>
    <p><label><input type="checkbox" value="c-2" name="opcioncheck"> Opción check 2</label></p>
    <p><label><input type="checkbox" value="c-3" name="opcioncheck"> Opción check 3</label></p>
    <p><label><input type="checkbox" value="c-4" name="opcioncheck"> Opción check 4</label></p>
    <p>
        <button>Enviar</button>
    </p>
</form>

</body>
</html>
